server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: juice-pic-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/juicePicture
    username: root
    password: 123456
  servlet:
    #开放更大的文件上传体积
    multipart:
      max-file-size: 10MB
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
#  profiles:
#    active: local

mybatis-plus:
  configuration:
    #是否开启驼峰转换
    map-underscore-to-camel-case: false
    #仅在开发环境下的日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete  #全局逻辑删除的实体字段名
      logic-delete-value: 1  #逻辑已删除值，默认为1
      logic-not-delete-value: 0  #逻辑未删除值，默认为0

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.juicew.juicepicbackend.controller

# COS配置（需要从腾讯云获取）
cos:
  client:
    host: xxx
    secretId: xxx
    secretKey: xxx
    region: xxx
    bucket: xxx
